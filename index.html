<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco Estado</title>
</head>
<body>

<img src="Logo_BancoEstado.svg.png" alt="Logo Banco Estado"> 
<h2>Banca en Línea</h2>

    <form>
        <label for="banco">Seleccione Banca:</label>
        <input type="radio">
        <label for="personas">Personas</label>

        <input type="radio">
        <label for="empresa">Empresas</label>
        <br>

        <label for="rut">RUT Usuario:</label>
        <input type="text" id="rut" name="rut">
        <br>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave">
        <br>

        <input type="submit" value="Ingresar">
    </form>

    <p><a href="#">¿Problemas con su Clave?</a></p>
    
</body>
</html>
